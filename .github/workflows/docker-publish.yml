name: Build and Push Dashboard to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Gives the pipeline permission to push packages to GHCR
    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # github.actor is the user who triggered the pipeline
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        run: |
          echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard 
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWERCASE }}/dashboard:latest
            ghcr.io/${{ env.REPO_LOWERCASE }}/dashboard:${{ github.sha }}